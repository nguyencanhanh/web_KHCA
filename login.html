<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - IoT Water Solutions Pro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#00a8e8'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <!-- Login Form -->
    <section class="py-16 flex-1">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Đăng Nhập Hệ Thống</h1>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên đăng nhập</label>
                        <input type="text" class="form-input w-full" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                        <input type="password" class="form-input w-full" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                            Đăng nhập
                        </button>
                    </form>
                    
                    <div class="text-center mt-6">
                        <p class="text-sm text-gray-600">
                            Tài khoản demo: admin / password123
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Demo authentication (replace with real authentication)
            if (username === 'admin' && password === 'password123') {
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userRole', 'admin');
                
                logAction('login_success', { username });
                showAlert('Đăng nhập thành công!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/admin.html';
                }, 1000);
            } else {
                logAction('login_failed', { username });
                showAlert('Tên đăng nhập hoặc mật khẩu không đúng', 'error');
            }
        });
    </script>
</body>
</html>
