<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị - IoT Water Solutions Pro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#00a8e8'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <!-- Admin Dashboard -->
    <section class="py-8 flex-1">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">Bảng Điều Khiển Quản Trị</h1>
            
            <!-- Authentication Check -->
            <div id="auth-check" class="mb-8">
                <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4">
                    <p>Vui lòng đăng nhập để truy cập hệ thống quản trị.</p>
                </div>
            </div>
            
            <!-- Admin Content (hidden until authenticated) -->
            <div id="admin-content" class="hidden">
                <!-- Quick Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-primary text-white p-6 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm opacity-90">Tổng Sản Phẩm</p>
                        <p class="text-2xl font-bold">15</p>
                    </div>
                </div>
                <div class="bg-secondary text-white p-6 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-90">Người Dùng</p>
                        <p class="text-2xl font-bold">8</p>
                    </div>
                </div>
                <div class="bg-green-500 text-white p-6 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm opacity-90">Đơn Hàng</p>
                        <p class="text-2xl font-bold">24</p>
                    </div>
                </div>
            </div>
            
            <!-- Product Management -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Quản Lý Sản Phẩm</h2>
                <div class="overflow-x-auto">
                    <table class="data-table w-full">
                        <thead>
                            <tr>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Danh Mục</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="products-table">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Add Product Form -->
            <div class="bg-gray-50 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Thêm Sản Phẩm Mới</h2>
                <form id="add-product-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tên Sản Phẩm</label>
                            <input type="text" class="form-input w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Giá (VNĐ)</label>
                            <input type="number" class="form-input w-full" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mô Tả</label>
                            <textarea class="form-input w-full h-24" required></textarea>
                        </div>
                        <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                                Thêm Sản Phẩm
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Check authentication on admin page load
        document.addEventListener('DOMContentLoaded', function() {
            const authCheck = document.getElementById('auth-check');
            const adminContent = document.getElementById('admin-content');
            
            if (isAuthenticated()) {
                authCheck.style.display = 'none';
                adminContent.style.display = 'block';
                loadAdminData();
            } else {
                authCheck.style.display = 'block';
                adminContent.style.display = 'none';
            }
        });
        
        function loadAdminData() {
            // Load products for admin table
            productAPI.getProducts().then(products => {
                const productsTable = document.getElementById('products-table');
                productsTable.innerHTML = '';
                
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${formatPrice(product.price)}</td>
                        <td>${product.category}</td>
                        <td>
                            <button onclick="editProduct(${product.id})" class="text-secondary hover:text-blue-700 mr-2">
                                <i data-feather="edit"></i>
                            </button>
                            <button onclick="deleteProduct(${product.id})" class="text-red-500 hover:text-red-700">
                                <i data-feather="trash-2"></i>
                            </button>
                        </td>
                    `;
                    productsTable.appendChild(row);
                });
                feather.replace();
            });
        }
        
        function editProduct(productId) {
            logAction('edit_product', { productId });
            showAlert('Chuyển hướng đến trang chỉnh sửa sản phẩm', 'info');
        }
        
        function deleteProduct(productId) {
            if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');
            logAction('delete_product', { productId });
            showAlert('Sản phẩm đã được xóa', 'success');
        }
    </script>
</body>
</html>
